<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="header">
        ETCH-A-SKETCH
    </div>
    <div class="main">
        <div class="controls">
            <div class="slider">
                <input type="range" min="2" max="100" value="16" class="slider" id="myRange" onchange="setup(this.value)">
                <div id="slider-output"></div>
                <button onclick="changeColour('white')">Eraser</button>
                <button onclick="changeColour('gray')">Gray</button>
                <button onclick="changeColour('rainbow')">Rainbow</button>
                <button id="clear">Clear</button>
            </div>

            
        </div>

        <div class="container"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
